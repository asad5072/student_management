{% extends 'base.html' %}

{% block content %}
<div class="container">

    <div class="row">
        <!-- Widget Item -->
        <div class="col-md-12">
            <div class="widget-area-2 proclinic-box-shadow">
                <h3 class="widget-title">Edit A Student</h3>
                
                <form method="POST" action="{% url 'update_student' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    {% include 'includes/messages.html' %}
                    
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="file">Image</label>
                            <input type="file" name="student_pic" class="form-control" id="file">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="Doctor-name">First Name</label>
                            <input type="text" value="{% for i in student %}{{i.admin.first_name}}{% endfor %}" class="form-control" name="first_name" placeholder="First name" id="Doctor-name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="dob">Last Name</label>
                            <input type="text" value="{% for i in student %}{{i.admin.last_name}}{% endfor %}" placeholder="Last Name" name="last_name" class="form-control" id="dob">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="dob">Gender</label>
                            <select class="form-control" name="gender">
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="dob">Class Name</label>
                            <input type="text" value="{% for i in student %}{{i.class_name}}{% endfor %}" placeholder="Class Name" name="class_name" class="form-control" id="dob">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="dob">Department Name</label>
                            <input type="text" value="{% for i in student %}{{i.department_name}}{% endfor %}" placeholder="Department Name" name="department_name" class="form-control" id="dob">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="dob">Course Name</label>
                            <select class="form-control" name="course_id">
                                <option value="">Select Course</option>
                                {% for i in course %}
                                    <option value="{{i.id}}">{{i.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="dob">Session</label>
                            <select class="form-control" name="session_year_id">
                                <option value="">Select Session</option>
                                {% for session in session_year %}
                                <option value="{{session.id}}">{{session.session_start}} To {{session.session_end}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="dob">Class Roll No</label>
                            <input type="text" value="{% for i in student %}{{i.class_roll}}{% endfor %}" placeholder="Class Roll No " name="class_roll" class="form-control" id="dob">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="dob">ID Number</label>
                            <input type="text" value="{% for i in student %}{{i.id_number}}{% endfor %}" placeholder="ID Number" name="id_number" class="form-control" id="dob">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="specialization">Email</label>
                            <input type="email" value="{% for i in student %}{{i.email}}{% endfor %}" placeholder="Email" name="email" class="form-control" id="specialization">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="specialization">Password</label>
                            <input type="password" placeholder="Fill If you want to change the password" name="password" class="form-control" id="specialization">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="specialization">Username</label>
                            <input type="text" value="{% for i in student %}{{i.username}}{% endfor %}" placeholder="Username" name="username" class="form-control" id="specialization">
                        </div>                       
                        <div class="form-group col-md-6">
                            <label for="experience">Father's Name</label>
                            <input type="text" value="{% for i in student %}{{i.fathers_name}}{% endfor %}" placeholder="Father's Name" name="fathers_name" class="form-control" id="experience">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="experience">Mother's Name</label>
                            <input type="text" value="{% for i in student %}{{i.mothers_name}}{% endfor %}" placeholder="Mother's Name" name="mothers_name" class="form-control" id="experience">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="experience">Date Of Birth</label>
                            <input type="number" value="{% for i in student %}{{i.do_brith}}{% endfor %}" placeholder="Date Of Birth" name="do_brith" class="form-control" id="experience">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="experience">Blood Group</label>
                            <input type="text" value="{% for i in student %}{{i.blood_group}}{% endfor %}" placeholder="Blood Group" name="blood_group" class="form-control" id="experience">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="experience">Mobile No</label>
                            <input type="number" value="{% for i in student %}{{i.mobile_number}}{% endfor %}" placeholder="Mobile No" name="mobile_number" class="form-control" id="experience">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="experience">Present Address</label>
                            <textarea name="address" class="form-control">{% for i in student %}{{i.address}}{% endfor %}</textarea>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="experience">Permanent Address</label>
                            <textarea name="pr_address" class="form-control"></textarea>
                        </div>
                        
                        <div class="form-group col-md-6">
                            <label for="experience">Any Kind of Notifications-alerts</label>
                            <textarea name="any_notes" class="form-control">{% for i in student %}{{i.any_notes}}{% endfor %}</textarea>
                        </div>
                        <div class="form-group col-md-6 mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">Update Student</button>
                        </div>
                    </div>
                </form>
                <!-- Alerts-->
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>Successfully Done!</strong> Please Check in doctors list
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>Holy guacamole!</strong> You should check in on some of those fields below.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <!-- /Alerts-->
            </div>
        </div>
        <!-- /Widget Item -->
    </div>
</div>
{% endblock %}
